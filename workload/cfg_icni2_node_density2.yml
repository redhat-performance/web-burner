---
 
global:
  measurements:
    - name: podLatency
  indexerConfig:
    esServers: ["{{.ES_SERVER}}"]
    insecureSkipVerify: true
    defaultIndex: {{ .ES_INDEX }}
    type: elastic

jobs:
{{ $normalLimit := mul .LIMITCOUNT .SCALE | int }}
{{ range $val := untilStep 1 (add $normalLimit 1|int) 1 }}
  - name: normal-service-job-{{ $val }}
    jobType: create
    jobIterations: 1
    qps: {{ $.QPS }}
    burst: {{ $.BURST }}
    namespacedIterations: false
    cleanup: false
    namespace: served-ns-{{ $val }}
    podWait: false
    waitWhenFinished: false
    verifyObjects: true
    errorOnVerify: false
    jobIterationDelay: 0s
    jobPause: 0s
    preLoadImages: false
    objects:
      - objectTemplate: objectTemplates/node_density_pod_service_served.yml
        replicas: 1
{{ end }}

{{ range $index, $val := untilStep 1 (add $normalLimit 1|int) 1 }}
  - name: normal-job-{{ $val }}
    jobType: create
    jobIterations: 1
    qps:  {{ $.QPS }}
    burst: {{ $.BURST }}
    namespacedIterations: false
    cleanup: false
    namespace: served-ns-{{ $val }}
    podWait: true
    waitWhenFinished: true
    verifyObjects: true
    errorOnVerify: true
    jobIterationDelay: 0s
    jobPause: 0s
    preLoadImages: false
    objects:
      - objectTemplate: objectTemplates/node_density_pod_served.yml
        replicas: 60
        waitOptions:
          forCondition: "Ready"

{{ end }}

{{ $servedLimit := mul .LIMITCOUNT .SCALE | int }}
{{ range $index, $val := untilStep 1 (add $servedLimit 1|int) 1 }}
  - name: served-service-job-{{ $val }}
    jobType: create
    jobIterations: 1
    qps: {{ $.QPS }}
    burst: {{ $.BURST }}
    namespacedIterations: false
    cleanup: false
    namespace: served-ns-{{ $val }}
    podWait: false
    waitWhenFinished: false
    verifyObjects: true
    errorOnVerify: false
    jobIterationDelay: 0s
    jobPause: 0s
    preLoadImages: false
    objects:
      - objectTemplate: objectTemplates/node_density_pod_service_served.yml
        replicas: 1
{{ end }}

{{ $lastLimit := add $servedLimit -1 | int }}
{{ range $index, $val := untilStep 1 (add $lastLimit 1|int) 1 }}
  - name: served-job-{{ $val }}
    jobType: create
    jobIterations: 1
    qps: {{ $.QPS }}
    burst: {{ $.BURST }}
    namespacedIterations: false
    cleanup: false
    namespace: served-ns-{{ $val }}
    podWait: true
    waitWhenFinished: true
    verifyObjects: true
    errorOnVerify: false
    jobIterationDelay: 0s
    jobPause: 0s
    preLoadImages: false
    objects:
      - objectTemplate: objectTemplates/node_density_pod_served.yml
        replicas: 3
        waitOptions:
          forCondition: Ready
{{ end }}


  - name: served-job-{{ $servedLimit }}
    jobType: create
    jobIterations: 1
    qps: {{ .QPS }}
    burst: {{ .BURST }}
    namespacedIterations: false
    cleanup: false
    namespace: served-ns-{{ $servedLimit }}
    podWait: true
    waitWhenFinished: true
    verifyObjects: true
    errorOnVerify: false
    jobIterationDelay: 0s
    jobPause: 0s
    preLoadImages: false
    objects:
      - objectTemplate: objectTemplates/node_density_pod_served.yml
        replicas: 3
        waitOptions:
          forCondition: Ready
